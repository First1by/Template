<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Template</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__top-bar">
          <div class="header__top-bar-container">
            <div class="header__top-bar-items">
              <a href="#" class=""
                ><span class="mr-2 icon-envelope-open-o"></span>
                <span class="d-none d-md-inline-block">info@yourdomain.com</span></a
              >
              <span class="mx-md-2 d-inline-block"></span>
              <a href="#" class=""
                ><span class="mr-2 icon-phone"></span>
                <span class="d-none d-md-inline-block">1+ (234) 5678 9101</span></a
              >
              <div class="float-right">
                <a href="#" class=""
                  ><span class="mr-2 icon-twitter"></span> <span class="d-none d-md-inline-block">Twitter</span></a
                >
                <span class="mx-md-2 d-inline-block"></span>
                <a href="#" class=""
                  ><span class="mr-2 icon-facebook"></span> <span class="d-none d-md-inline-block">Facebook</span></a
                >
              </div>
            </div>
          </div>
        </div>
        <div class="header__sticky-wrapper">
          <div class="header__logo"></div>
          <nav class="header__nav">
            <ul class="header__nav-list">
              <li><a href="#" class="header__nav-item">Главная</a></li>
              <li><a href="#" class="header__nav-item">Каталог</a></li>
              <li><a href="#" class="header__nav-item">О компании</a></li>
              <li><a href="#" class="header__nav-item">Отзывы</a></li>
              <li><a href="#" class="header__nav-item">Новости</a></li>
              <li><a href="#" class="header__nav-item">Контакты</a></li>
            </ul>
          </nav>
        </div>
      </header>
    </div>
  </body>
</html>
